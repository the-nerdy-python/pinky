type Rat @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  sex: String!
  status: RatStatus!
  size: RatSize!
}

type Expense @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  expenseItems: ExpenseItems!
  price: Int
  purchaseDate: AWSDate
}

enum ExpenseItems {
  bedding
  pine bedding
  food
  water bottle
}

enum RatStatus {
  alive
  frozen
  breeder
}

enum RatSize {
  pinky
  fuzzy
  pup
  weaned
  small
  medium
  large
  breeder
}