type Rat @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  sex: String!
  status: RatStatus!
  size: RatSize!
}

type Expense @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  expense: String!
  description: String
  price: Int
  purchaseDate: AWSDate
}


enum RatStatus {
  alive
  frozen
  breeder
}

enum RatSize {
  pinky
  fuzzy
  pup
  weaned
  small
  medium
  large
  breeder
}